<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
  <title>todoapp</title>
</head>
<body>
  <div class="container">
    <h4>Qarz ro'yhat</h4>
    <form id="loan-form">
      <div>
        <input type="text" name="" id="name" class="u-full-width" placeholder="Ismi">
        <input type="text" name="" id="aim" class="u-full-width" placeholder="Maqsad">
        <input type="number" name="" id="sum" class="u-full-width" min="1" placeholder="Summa">
        <label class="example-send-yourself-copy" for="olish">Olingan sana</label>
        <input type="date" name="olish" id="date1" class="u-full-width" placeholder=" Olingan Sana">
        <label class="example-send-yourself-copy" for="berish">Qaytarish sanasi</label>
        <input type="date" name="berish" id="date2" class="u-full-width" placeholder="Qaytaradigan Sana">
        <!-- <input type="time" name="" id="plan" class="u-full-width" placeholder="Vaqt"> -->
        <button class="button-primary u-full-width">Qo'shish</button>
      </div>
    </form>
  


    <hr>
    <table class="u-full-width"> 
      <thead>
        <tr>
          <th>Ismi</th>
          <th>Maqsad</th>
          <th>Summa</th>
          <th>Olingan sana</th>
          <th>Qaytarish sana</th>
        </tr>
      </thead>

      <tbody id="loan-list">
        <!-- <tr> -->
          <!-- <td>John Doe</td>
          <td>Smth</td>
          <td>12300$</td>
          <td>12/12/2020</td>
          <td>12/12/2021</td> -->
        <!-- </tr> -->
      </tbody>

    </table>
  </div>


  <div class="twelve columns">
    <div class="three columns offset-by-five">
    <p><strong><strong>&copy;</strong>Rasuljon Kurbanov</strong></p>
    </div>
</div>
  <script src="app.js"></script>
</body>

</html>
